<div class="min-h-screen bg-base-200 flex flex-col justify-center items-center p-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl border border-base-300">
    
    <div class="card-body">
      <div class="text-center mb-6">
        <h1 class="font-cursive text-5xl text-primary mb-2 drop-shadow-sm">Contempla</h1>
        <p class="text-base-content/70 font-medium">Panel Administrativo</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4" novalidate>
        
        @if (errorMessage) {
          <div role="alert" class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>{{ errorMessage }}</span>
          </div>
        }

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-bold">Usuario</span>
          </div>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="username"
            required
            class="input input-bordered w-full focus:input-primary"
          />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-bold">Contrase√±a</span>
          </div>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="password"
            required
            class="input input-bordered w-full focus:input-primary"
          />
        </label>

        <div class="form-control mt-6">
          <button 
            type="submit" 
            [disabled]="isLoading || !username || !password"
            class="btn btn-primary w-full">
            @if (isLoading) {
              <span class="loading loading-spinner"></span>
            } @else {
              Ingresar al Sistema
            }
          </button>
        </div>

        <p class="text-center text-base-content/50 text-xs mt-2">Solo personal autorizado.</p>
      </form>
    </div>
  </div>
</div>
